<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting started with bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    
  </head>
</head>
<body>
    <h1>Hello world</h1>

    <!-- Bootstrap container -->
      <div class="container border bg-primary">
        0
      </div>
      <div class="container-md border bg-success">   
        <!-- till 767px width of screen, this div element will have max-width: 100% but then from >= 768px, it will accomodate according to screen width.like for medium screen(>=768px and < 992px), it will show max-width: 720px, for large screen(>=992px and <1200px), it will show max-width: 960px-->
        1
      </div>
      <div class="container-fluid border bg-danger">
        2
      </div>

    <br><br>
    <!-- Bootstrap grid -->
      <div class="container-fluid border border-dark d-grid gap-3">
        <!-- 3 rows -->
        <div class="row border border-warning">
          <div class="col border border-dark">
            Total 3 divs are there in this row. so, 12 divided into 3 cells with each having 4 cols
          </div>
          <div class="col border border-dark">
            4 Columns
          </div>
          <div class="col border border-dark">
            4 Columns
          </div>
        </div>

        <div class="row border border-danger">
          <div class="col-6 border border-dark">
            6 columns to this div
          </div>
          <div class="col-6 border border-dark">
            6 columns to this div
          </div>
        </div>

        <div class="row border border-primary">
          <div class="col-10 border border-dark">
            10 columns to this div
          </div>
          <div class="col-2 border border-dark">
            2 columns to this div
          </div>
          <div class="col-3 border border-dark">
            3 columns to this div
          </div>
          <div class="col-9 border border-dark">
            9 columns to this div
          </div>
        </div>
      </div>

    <!-- Bootstrap files -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  
    <!-- Or you can just include below element inplace of above two -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
  </body>
</body>
</html>
